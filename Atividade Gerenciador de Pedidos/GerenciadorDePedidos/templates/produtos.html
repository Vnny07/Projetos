<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Gerenciador de Pedidos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .menu {
            display: flex;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 15px;
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Gerenciador de Pedidos</div>
        <div class="menu">
            <a href="/clientes" class="btn">Clientes</a>
            <a href="/pedidos" class="btn">Pedidos</a>
        </div>
    </nav>

</body>
</html>
