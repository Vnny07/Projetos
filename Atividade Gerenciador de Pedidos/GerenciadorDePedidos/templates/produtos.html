<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }
        .header {
            font-size: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            padding: 30px 0;
            background-color: #002f6c;
            color: white;
            margin: 0;
        }
        .container {
            margin-top: 20px;
        }
        .btn-voltar, .btn-editar, .btn-novo {
            font-size: 20px;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }
        .btn-voltar {
            background-color: #002f6c;
        }
        .btn-voltar:hover {
            background-color: #4c89c6;
        }
        .btn-editar, .btn-novo {
            background-color: #28a745;
        }
        .btn-editar:hover, .btn-novo:hover {
            background-color: #34d058;
        }
        .btn-container {
            display: inline-flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Gerenciar Produtos</div>
    <div class="container">
        <div class="btn-container">
            <button class="btn-voltar" onclick="window.history.back()">Voltar</button>
            <a href="/editar_produto" class="btn-editar">Editar Produto</a>
            <a href="/novo_produto" class="btn-novo">Novo Produto</a>
        </div>
    </div>
</body>
</html>
