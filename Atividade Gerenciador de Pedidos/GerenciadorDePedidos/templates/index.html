<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pedidos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .menu {
            display: flex;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 15px;
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .container {
            padding: 50px 20px;
        }

        .titulo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .descricao {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .navegacao {
            font-size: 16px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Gerenciador de Pedidos</div>
        <div class="menu">
            <a href="/clientes" class="btn">Clientes</a>
            <a href="/pedidos" class="btn">Pedidos</a>
            <a href="/produtos" class="btn">Produtos</a>
        </div>
    </nav>

    <div class="container">
        <p class="titulo">Bem-vindo ao Gerenciador de Pedidos!</p>
        <p class="descricao">Aqui você pode cadastrar clientes, adicionar produtos e gerenciar pedidos de forma simples e rápida.</p>
        <p class="navegacao">Use o menu acima para navegar entre as opções.</p>
    </div>

</body>
</html>
