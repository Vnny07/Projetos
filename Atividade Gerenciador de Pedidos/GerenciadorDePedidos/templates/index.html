<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }
        .header {
            font-size: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            padding: 30px 0;
            background-color: #002f6c;
            color: white;
            margin: 0;
        }
        .navbar {
            background-color: #336699;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 25px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 12px 25px;
            background-color: #002f6c;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background-color: #4c89c6;
        }
        .container {
            padding: 60px;
        }
        .container h2 {
            font-size: 36px;
        }
        .container p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">Gerenciador de Pedidos</div>
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('clientes') }}">Clientes</a>
            <a href="{{ url_for('produtos') }}">Produtos</a>
            <a href="{{ url_for('pedidos') }}">Pedidos</a>
        </div>
    </div>
    <div class="container">
        <h2>Bem-vindo(a) ao Gerenciador de Pedidos!</h2>
        <p>Gerencie seus clientes, produtos e pedidos de forma rápida e eficiente.</p>
        <p>Selecione uma opção no menu acima para começar!</p>
    </div>
</body>
</html>
