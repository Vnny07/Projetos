<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 300px;
            margin-bottom: 15px;
        }

        label {
            width: 120px;
            text-align: left;
            margin-right: 10px;
        }

        input {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Editar Aluno</h1>
    <p>Modifique os dados do aluno abaixo.</p>

    <form action="{{ url_for('editar_aluno', id=aluno.id) }}" method="post">
        <div class="form-group">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" value="{{ aluno.nome }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ aluno.email }}" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ aluno.telefone }}">
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="javascript:history.back()" class="btn">Voltar</a>
</body>
</html>
