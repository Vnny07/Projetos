<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Entrada</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }
        .navbar {
            background-color: blue;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 50px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn-voltar {
            background-color: gray;
            color: white;
        }
        .btn-registrar {
            background-color: green;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Gerenciador de Estoque</div>
        <div>
            <a href="{{ url_for('cadastro_autor') }}">Cadastrar Autor</a>
            <a href="{{ url_for('cadastro_livro') }}">Cadastrar Livro</a>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1">
        </div>
        <div class="input-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
        </div>
        <div class="buttons">
            <button class="btn btn-voltar" onclick="window.history.back()">Voltar</button>
            <button class="btn btn-registrar">Registrar</button>
        </div>
    </div>
</body>
</html>
