<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Docentes Extra-Quadro - Cadastro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/icone.png" alt="Logo SENAI" class="logo">
        <h1>Gerenciador de Docentes Extra-Quadro</h1>
        <h2>Cadastro</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/cadastro" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuário:</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="admin">Administrador</option>
                    <option value="coordenador">Coordenador</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="link-container" style="margin-top: 0;">
            <p class="link-text">Já tem uma conta?</p>
            <a href="/" class="link">Voltar ao Login</a>
        </div>
    </div>
</body>
</html>
